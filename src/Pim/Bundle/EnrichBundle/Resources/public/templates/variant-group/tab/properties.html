<div class="accordion">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" href="#collapse-1-1">
                <i class="icon-chevron-down"></i>
                <%- _.__('pim_enrich.form.variant_group.tab.properties.general') %>
            </a>
        </div>
        <div class="accordion-body in">
            <div class="accordion-inner">
                <div class="control-group">
                    <label class="control-label required" for="pim_enrich_variant_group_form_code">
                        <em>*</em>
                        <%- _.__('pim_enrich.form.variant_group.tab.properties.code') %>
                    </label>
                    <div class="controls">
                        <input type="text" id="pim_enrich_variant_group_form_code" readonly="readonly" disabled="disabled" required="required" class="input-large" value="<%- model.code %>">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label required">
                        <em>*</em>
                        <%- _.__('pim_enrich.form.variant_group.tab.properties.type') %>
                        </label>
                    <div class="controls">
                        <select id="pim_enrich_variant_group_form_type" readonly="readonly" disabled="disabled" class="select2 input-large">
                            <option>[<%- model.type %>]</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label required">
                        <em>*</em>
                        <%- _.__('pim_enrich.form.variant_group.tab.properties.axis') %>
                    </label>
                    <div class="controls">
                        <select id="pim_enrich_variant_group_form_type" readonly="readonly" disabled="disabled" class="select2 input-large" multiple>
                            <% _.each(model.axis, function (axis) { %>
                                <option selected><%- axis %></option>
                            <% }) %>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" href="#collapse-1-2">
                <i class="icon-chevron-down"></i>
                <%- _.__('pim_enrich.form.variant_group.tab.properties.label_translations') %>
            </a>
        </div>
        <div id="collapse-1-2" class="accordion-body in">
            <div class="accordion-inner">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <% _.each(locales, function (locale) { %>
                                <th>
                                    <label for="pim_enrich_variant_group_form_label_<%- locale.code %>">
                                        <%- locale.label %>
                                    </label>
                                </th>
                            <% }) %>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <% _.each(locales, function (locale) { %>
                                <td>
                                    <input type="text" id="pim_enrich_variant_group_form_label_<%- locale.code %>" class="input-large" value="<%- model.label[locale.code] %>">
                                </td>
                            <% }) %>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
